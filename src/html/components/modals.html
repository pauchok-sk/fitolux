<div class="modal" id="modal-connection">
  <h3 class="modal__title">Связаться с нами</h3>
  <form action="#" class="modal__form">
    <div class="modal__form-item">
      <input type="text" placeholder="Ваше имя" class="input _black" />
    </div>
    <div class="modal__form-item">
      <input type="tel" placeholder="Ваш телефон" class="input _black" />
    </div>
    <button class="button modal__form-btn">Отправить</button>
    <input checked type="checkbox" id="connection-policy" class="input-policy" />
    <label for="connection-policy" class="label-policy"
      >Согласен на <a href="#">обработку персональных данных</a></label
    >
  </form>
</div>
